    <header>
        <h1 align="center">Ground Station - Home</h1>

    <style>
        .rover_selector {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
            background-color: rgb(255, 255, 255);
            padding: 10px;
        }

        .rover_selector>div {
            background-color: rgba(255, 255, 255);
            text-align: center;
            font-size: 20px;
        }

        .unnamed {
            /* start on row 1 and span for 2 rows */
            grid-row: 1 / span 1;
        }

        .hector {
            grid-row: 1 / span 1;
        }

        .aenea {
            grid-row: 1 / span 1;
        }
    </style>


    <article class="rover_selector">
        <!--ogni div va messo in riga-->
        <div class="unnamed">
            <!--Riquadro con immagine rover, clickable-->
            <a href="unnamed.html">
                <div class="unnamed">
                </div>
            </a>
            <p class="info">Info rover: unnamed</p>
        </div>
        <div class="aenea">
            <!--Riquadro con immagine rover, clickable-->
            <p class="info">Info rover: aenea</p>
        </div>
        <div class="hector">
            <a href="hector.html">
                
            </a>
            <!--Riquadro con immagine rover, clickable-->
            <p class="info">Info rover: hector</p>
            
        </div>
    </article>

    </footer>
</body>
